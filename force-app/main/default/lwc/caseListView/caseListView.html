<template>
	<table aria-multiselectable="true"
		class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid"
		aria-label="Example advanced table of Opportunities with header menu button">
		<thead>
			<tr class="slds-line-height_reset">
				<th class="slds-text-align_right" scope="col" style="width:3.25rem">
					<span id="column-group-header" class="slds-assistive-text">Choose a row</span>
					<div class="slds-th__action slds-th__action_form">
						<div class="slds-checkbox">
							<lightning-input type="checkbox" label="" name="input1" value={allSelect}
								onchange={SelectAllRecords}></lightning-input>
								<lightning-input type="checkbox" label="" name="input1" value={allSelect}
								onchange={SelectAllRecords}></lightning-input>

						</div>
					</div>
				</th>

				<template for:each={colomName} for:item="currentItem">
					<th key={currentItem.key} aria-label={currentItem} aria-sort="none"
						class="slds-has-button-menu slds-is-resizable slds-is-sortable" scope="col">
						<a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
							<span class="slds-assistive-text">Sort by: </span>
							<div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
								<span class="slds-truncate" title={currentItem.key}>{currentItem.value}</span>
								<lightning-icon icon-name="utility:arrowup" size="xx-small" data-id={currentItem.key}
									onclick={soringdata}></lightning-icon>
							</div>
							<template if:true={currentItem.checkIcon}>
								<!-- <lightning-icon icon-name="utility:chevrondown" size="xx-small"
									data-id={currentItem.key} onclick={openStagePopup}></lightning-icon> -->
								<template if:true={currentItem.checkIcon}>
                                      <lightning-button-menu alternative-text="Show menu" menu-alignment="auto">
										  <template for:each={listOfStatus} for:item="status" >
											 <div key={status} >
												  <lightning-menu-item value={status} label={status}>
									</lightning-menu-item>

											 </div>
										  </template>
									<!-- <lightning-menu-item value="MenuItemOne" label="Menu Item One">
									</lightning-menu-item>
									<lightning-menu-item value="MenuItemTwo" label="Menu Item Two" disabled>
									</lightning-menu-item>
									<lightning-menu-item value="MenuItemThree" label="Menu Item Three" disabled>
									</lightning-menu-item>
									<lightning-menu-item value="MenuItemFour" label="Menu Item Four">
									</lightning-menu-item> -->
                                      </lightning-button-menu>

								</template>
							</template>

						</a>
						<div class="slds-resizable">
							<input type="range" aria-label="Name column width" class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-603" max="1000" min="20" tabindex="-1" />
							<span class="slds-resizable__handle">
<span class="slds-resizable__divider"></span>
							</span>
						</div>
					</th>

				</template>

				<th class="" scope="col" style="width:3.25rem">
					<div class="slds-truncate slds-assistive-text" title="Actions">Actions</div>
				</th>
			</tr>
		</thead>
		<tbody>

			<template for:each={listOfCase} for:item="caseobj" for:index="count">
				<tr key={caseobj.Id} aria-selected="false" class="slds-hint-parent">
					<td class="slds-text-align_right" role="gridcell">
						<div class="slds-checkbox">
							<lightning-input type="checkbox" label="" name="input1" value={caseobj.Id}
								onchange={SelectRecord}></lightning-input>

						</div>
					</td>
					<th scope="row" tabindex="0">
						<div class="slds-truncate" title={caseobj.CaseNumber}>
							<a href="#" tabindex="-1">{caseobj.CaseNumber}</a>
						</div>
					</th>
					<td role="gridcell">
						<div class="slds-truncate" title={caseobj.Account.Name}>{caseobj.Account.Name}</div>
					</td>
					<td role="gridcell">
						<div class="slds-truncate" title={caseobj.Owner.Name}>{caseobj.Owner.Name}</div>
					</td>
					<td role="gridcell">
						<div class="slds-truncate" title={caseobj.Status}>{caseobj.Status}</div>
					</td>
					<td role="gridcell">
						<div class="slds-truncate" title={caseobj.CreatedDate}>{caseobj.CreatedDate}</div>
					</td>
					<td role="gridcell">
						<div class="slds-truncate" title={caseobj.CaseNumber}>
							<a href="#" tabindex="-1">{caseobj.CaseNumber}</a>
						</div>
					</td>
					<td role="gridcell">
						<button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small" aria-haspopup="true" tabindex="-1" title="More actions for Acme - 1,200 Widgets">
<svg class="slds-button__icon slds-button__icon_hint slds-button__icon_small" aria-hidden="true">
<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
</svg>
<span class="slds-assistive-text">More actions for Acme - 1,200 Widgets</span>
</button>
					</td>
				</tr>

			</template>

		</tbody>
	</table>

</template>
